<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h2>Kick</h2>
                <button data-track="0" class="mute kick-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" id="select">
                    <option value="./allSounds/kick-big.wav">Big kick</option>
                    <option value="./allSounds/kick-classic.wav">Classic Kick</option>
                    <option value="./allSounds/kick-cultivator.wav">Cultivator Kick</option>
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <h2>Snare</h2>
                <button data-track="1" class="mute snare-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="snare-select" id="select">
                    <option value="./allSounds/snare-noise.wav">Noise Snare</option>
                    <option value="./allSounds/snare-brute.wav">Brute Snare</option>
                    <option value="./allSounds/snare-dist03.wav">Dist Snare</option>
                </select>
            </div>    
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>
        <div class="clap-track">
            <div class="controls">
                <h2>Clap</h2>
                <button data-track="2" class="mute clap-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="clap-select" id="select">
                    <option value="./allSounds/clap-808.wav">808 clap</option>
                    <option value="./allSounds/clap-analog.wav">analog clap</option>
                    <option value="./allSounds/clap-crushed.wav">crushed clap</option>
                </select>
            </div>    
            <div class="clap">
                <div class="pad clap-pad b0"></div>
                <div class="pad clap-pad b1"></div>
                <div class="pad clap-pad b2"></div>
                <div class="pad clap-pad b3"></div>
                <div class="pad clap-pad b4"></div>
                <div class="pad clap-pad b5"></div>
                <div class="pad clap-pad b6"></div>
                <div class="pad clap-pad b7"></div>
            </div>
        </div>
        <button class="play">Play</button>
        <div class="tempo">
            <input type="range" class="tempo-slider" max="300" min="20" value="150">
            <p>Tetmpo: <span class="tempo-nr">150</span></p>
        </div>
    </div>
    <audio class="kick-sound" src="./allSounds/kick-big.wav"></audio>
    <audio class="snare-sound" src="./allSounds/snare-noise.wav"></audio>
    <audio class="clap-sound" src="./allSounds/clap-808.wav"></audio>
    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
